<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        width: 100%;
        overflow-x: hidden;
        background: #000;
      }

      img {
        margin: 0px;
        border: none;
        vertical-align: middle;
        width: 80px;
        height: 80px;
        opacity:0.4;
        transition:opacity .3s;
        -webkit-transition:opacity .3s;
        cursor: pointer;
      }

      img:hover {
        opacity:1;
      }

      #clam_text {
        position: absolute;
        color: #fff;
        font-size: 300px;
        z-index: 100;
        left: 50%; 
        margin-left: -500px;
        font-family: Helvetica, sans-serif;
        display: none;
      }
      #wrapper {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/clams.js"></script>
    <script>
    </script>
  </head>
  <body>
    <div id="wrapper">
    <iframe style="border: 0; height: 42px; margin: 20px auto;" src="http://bandcamp.com/EmbeddedPlayer/album=3985319786/size=small/bgcol=333333/linkcol=ffffff/transparent=true/" seamless><a href="http://secretcove.bandcamp.com/album/shaun-city-i">Shaun City I by Secret Cove</a></iframe>
    <audio id="clam_sound" src="audio/clam.mp3" preload="auto"></audio>
    <div id="clam_text">
      CLAM
    </div>
    </div>
  </body>
</html>
